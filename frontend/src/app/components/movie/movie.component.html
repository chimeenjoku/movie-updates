<head>
  <link href="https://fonts.googleapis.com/css?family=Lora|Ubuntu:400,&display=swap" rel="stylesheet">
</head>
<div class="row" style="margin-top: 15px;" *ngIf="movie">
  <div class="col-md-4">
    <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="" class="thumbnail"/>
  </div>
  <div class="col-md-8">
    <h2>{{movie.title}}</h2>
    <h3 class="text-ellipsis">Overview</h3>
    <p>
      {{movie.overview}}
    </p>
</div>
